<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="CSS/index.css">
</head>

<body>
	<!-- フォーム送信時にcheckText関数を実行する -->
	<form name="form">
		お名前<br>
		<input name="name" type="text" /><br>
		好きなもの<br>
		<input name="option" type="text" />
		<!-- onclick属性を付与してcheckText関数を実行する -->
		<input type="submit" value="参加" onclick="openURL()" />
	</form>

	<script>
		function openURL() {
			//入力ボックスの内容を表示する
			document.location.href = "http://www.ipentec.com/";
		}
	</script>
</body>

</html>
